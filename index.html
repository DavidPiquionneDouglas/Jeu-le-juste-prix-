<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Juste Prix</title>
  <link rel="stylesheet" href="justeprix.css">
</head>
<body>
  <div class="container">
    <h1>"Le Juste Prix"</h1>
    <p id="instructions">Devinez un nombre entre 1 et 10000 !</p>
    <input type="number" id="guess" min="1" max="100">
    <button id="submit">Valider</button>
    <p id="message"></p>
    <p id="attempts">Nombre d'essais restants : 10</p>
    <button id="replay" style="display: none;">Rejouer</button>
  </div>
  <script src="justeprix.js"></script>
</body>
</html>
